    <div class="container box">
        <div class="secCon">
            <form id="tasks" class="tasks">
                <ul>
                    <li>
                        <label for="taskName">Task Name</label>
                        <input type="text" placeholder="Enter the Task Name..." id="taskName" name="taskName" required>
                    </li>
                    <li>
                        <label for="taskDescription">Task Description</label>
                        <textarea placeholder="Enter the Task Description..." name="taskDescription" id="taskDescription"></textarea>
                        <!-- <input type="text" id="taskDescription" name="taskDescription"> -->
                    </li>
                    <li>
                        <label for="taskPriority" class="priorityLabel">Priority</label>
                        <select name="taskPriority" id="taskPriority">
                            <option value="1"> Low </option>
                            <option value="2"> Med </option>
                            <option value="3"> High </option>
                        </select>
                    </li>
                    <li>
                        <label for="taskDeadline">Add Deadline</label>
                        <input type="time" name="taskTimeDeadline" id="taskTimeDeadline" title="Enter the time deadline">
                        <input type="date" id="taskDeadline" name="taskDeadline">
                    </li>
                    <li>
                        <button type="submit">Add</button>
                    </li>
                </ul>

            </form>

        </div>
    </div>
